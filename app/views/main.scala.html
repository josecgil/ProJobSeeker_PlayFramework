@(title: String="Job Listing")(content: Html)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>@title - Pro Job Seeker</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/master.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="page">
            <div id="header" >
                <h1><a href="/">Pro Job Seeker</a></h1>
                <p>Industry leaders <strong>since 2006</strong>. The best companies use our system to find the <strong>best and brightest<strong> professionals.</p>
            </div>
            <div id="content">
                @content
                <div style="clear:both" ></div>
            </div> <!--end div id="content" -->

            <div id="footer">
                <p>&copy; @(new Date().format("yyyy"))  Job Listing Company International</p>
            </div>

        </div>
    </body>
</html>
